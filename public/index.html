    function nextImage() {

      console.log("yes")
      var images = document.getElementsByClassName("images")


      for(var i=0;i<3;i++){

        if(images[i].className.indexOf("active")!==-1){

          console.log(i)
          images[i].className="images"
          images[(i+1)%3].className+=" fade active"

        }
      }

            images[2].className+=" fade active"

          }
          else{
            images[(i-1)%3].className+=" fade active"
          }

          break
        }
      }




    }
